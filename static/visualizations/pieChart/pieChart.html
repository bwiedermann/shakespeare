<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("Mac.csv", type, function(error, data) {
  if (error) throw error;

  var pieDicLines = {}
  var pieDicColor = {}

  for (i = 0; i < data.length; i++){
    var keys = Object.keys(data[i]);
    
    for (j = 0; j < (Math.floor(keys.length / 3)); j+=3){
      pieDicLines[data[i][keys[j]]] = data[i][keys[j+1]];
      pieDicColor[data[i][keys[j]]] = data[i][keys[j+2]];
    }
    
  }

  console.log(pieDicLines);
  console.log(pieDicColor);

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  // character is a character name to be printed in slice "Macbeth"
  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.character); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.character; });
});

// Number of times character says theme
function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
