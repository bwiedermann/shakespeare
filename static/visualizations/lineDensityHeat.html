<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-characters {
        fill: #000;
      }

      text.axis-scenes {
        fill: #000;
      }
      #chart {
        width: 1000px;
        height: 500px;
        overflow-y: scroll;
        overflow-x: scroll;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      
      function getCharacterList (play){
      $.getJSON(play + ".json", function(data){

        $.each(data, function(key, val){
          return data.characters;
        });
      });
    }

    function getSceneList (play){
      $.getJSON(play + ".json", function(data){

        $.each(data, function(key, val){
          return data.scenes;
        });
      });
    }

    function tsvFile (play){
      return (play + ".tsv");
    }

      var margin = { top: 50, right: 0, bottom: 100, left: 100 },
          width = 1400 - margin.left - margin.right,
          height = 1300 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 28),
          legendElementWidth = gridSize * 2,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
          characters = getCharacterList("Ham"),
          scenes = getSceneList("Ham"),
          // characters = ["BARNARDO", "HORATIO", "FRANCISCO", "MARCELLUS", "KING", "QUEEN", "LAERTES", "ALL", "CORNELIUS/VOLTEMAND", "HAMLET", "BARNARDO/MARCELLUS", "POLONIUS", "OPHELIA", "GHOST", "HORATIO/MARCELLUS", "REYNALDO", "GUILDENSTERN", "ROSENCRANTZ", "ROSENCRANTZ/GUILDENSTERN", "VOLTEMAND", "FIRST PLAYER", "PLAYER KING", "PLAYER", "LUCIANUS", "PLAYER QUEEN", "PROLOGUE", "CAPTAIN", "FORTINBRAS", "GENTLEMAN", "MESSENGER", "SAILOR", "DOCTOR", "GRAVEDIGGER", "OTHER", "AMBASSADOR", "OSRIC", "LORD"],
          // scenes = ["I.1", "I.2", "I.3", "I.4", "I.5", "II.1", "II.2", "III.1", "III.2", "III.3", "III.4", "IV.1", "IV.2", "IV.3", "IV.4", "IV.5", "IV.6", "IV.7", "V.1", "V.2"];
          datasets = [tsvFile("Ham")];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var characterLabels = svg.selectAll(".characterLabel")
          .data(characters)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * (gridSize / 2); })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 4 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "characterLabel mono axis axis-characters" : "characterLabel mono axis"); });

      var sceneLabels = svg.selectAll(".sceneLabel")
          .data(scenes)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "sceneLabel mono axis axis-scenes" : "sceneLabel mono axis"); });

      var heatmapChart = function(tsvFile) {
        d3.tsv(tsvFile,
        function(d) {
          return {
            character: +d.character,
            scene: +d.scene,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var cards = svg.selectAll(".scene")
              .data(data, function(d) {return d.character+':'+d.scene;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.scene - 1) * gridSize; })
              .attr("y", function(d) { return (d.character - 1) * (gridSize / 2); })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "scene bordered")
              .attr("width", gridSize)
              .attr("height", gridSize / 2)
              .style("fill", colors[0]);

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          legend.exit().remove();

        });  
      };

      heatmapChart(datasets[0]);
    </script>
  </body>
</html>
