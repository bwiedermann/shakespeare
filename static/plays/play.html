<div layout="column" ng-cloak>
  <md-content>
    <div layout="row" style="margin:8px 0 8px 0">
      <h1 style="margin-top:8px"> {{ctrl.play["name"]}} </h1>
      <md-tabs class="feature-tabs" md-autoselect md-no-pagination="true">
        <md-tab style="width:100px" ng-click="ctrl.showFeature('Summary')">Summary</md-tab>
        <md-tab style="width:100px" ng-click="ctrl.showFeature('Themes')">Themes</md-tab>
        <md-tab style="width:100px" ng-click="ctrl.showFeature('Visualizations')">Character Relationships</md-tab>
        <md-tab style="width:100px" ng-click="ctrl.showFeature('Characters')">Characters</md-tab>
        <md-tab style="width:100px" ng-click="ctrl.showFeature('Reader')">Reader</md-tab>
      </md-tabs>
    </div>

    <md-card ng-show="ctrl.selected == 'Summary'" style="padding:16px" md-theme="default" md-theme-watch>
      <h2 class="md-headline">Summary</h2>
      <p>{{ctrl.playSummary}}</p>  
    </md-card>

    <md-card ng-show="ctrl.selected == 'Character List'" style="padding:16px" md-theme="default" md-theme-watch>
      <h2 class="md-headline">Character List</h2>
      <div ng-repeat="char in ctrl.playChars">{{char}}</div>
    </md-card>
    <div style="text-align: center" ng-show="ctrl.selected == 'Visualizations'" class="Visualizations"></div>
    <div style="text-align: center" ng-show="ctrl.selected == 'Characters'" id="chart"></div>
      <div style="text-align: center" ng-show-"ctrl.selected == 'Characters'" class="barChart">
        <!--<h1 style="margin-top:8px"> character: Romeo </h1>-->
      </div>
    <div style="text-align: center" ng-show="ctrl.selected == 'Themes'" class="Themes"></div>
    <!--<div style="text-align: center" ng-show="ctrl.selected == 'Reader'" class="Reader"> </div> -->
    <bar-chart></bar-chart>
    <speak-chord></speak-chord>
    <heat-map></heat-map>
    <word-cloud></word-cloud>

  </md-content>
</div>
